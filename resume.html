<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Resume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>
<body>

  <!-- NAV -->
  <nav>
    <div class="nav-left">Anaïs Lohier</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="work.html">Work</a>
      <a href="education.html">Education</a>
      <a href="resume.html" class="resume-button">Resume</a>
    </div>
  </nav>

  <!-- Resume Title -->
  <h1 class="centered" data-aos="fade-down">My Resume</h1>

  <!-- Resume Viewer -->
  <div class="edu-card" data-aos="fade-up">
    <div class="edu-flex">
      <div>
        <p>Want a closer look at my experience? Feel free to download it!</p>
        <a href="projects/anais_lohier_resume.pdf" download class="button-download">⬇️ Download PDF</a>
      </div>
    </div>

    <!-- Inline PDF Preview -->
    <iframe src="projects/anais_lohier_resume.pdf" width="100%" height="600px" style="margin-top: 1rem;"></iframe>
  </div>

  <!-- Back to Top -->
  <a href="#" class="back-to-top">↑</a>

  <footer>
    <p>© 2025 Anaïs Lohier</p>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    const scrollBtn = document.querySelector('.back-to-top');
    window.addEventListener('scroll', () => {
      scrollBtn.style.display = window.scrollY > 300 ? 'block' : 'none';
    });
  </script>

</body>
</html>
